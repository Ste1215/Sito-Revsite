<div class="login-form">
<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
   <h1>Login</h1>
   <span>con</span>
   <div>
    <a class="btn-google"  style="text-decoration: none; cursor: pointer;">
      <div class="button">
        <img src="../../../assets/img/icons-google.png" alt="" height="24px" width="24px"><span>Google</span>
      </div>
    </a>
   </div>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required>
</mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required>
  </mat-form-field>
  <button mat-button color="primary" type="submit" [disabled]="!loginform.valid">invia</button>
</form>
<p>oppure</p>
<button mat-flat-button (click)="atLogin()">Registrati</button>
</div>
