<body>
  <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
    <div class="logoImg" style=" text-align: center;">
      <img class="ImgLogo" src="../../../assets/img/RevSite-background.png" alt="" height="52px" />
    </div>
   <h1>Login</h1>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required>
</mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required>
  </mat-form-field>
  <button mat-button color="primary" type="submit" [disabled]="!loginform.valid">Accedi</button>
 <div class="social">
    <div class="go">
    <button style="display: none;" disabled="true"></button><img src="../../../assets/img/icons-google.png" alt="google img" height="24px">  Google</div>
   </div>
   <p style="text-align: center;">oppure</p>
<button mat-flat-button (click)="atLogin()">Registrati</button>
</form> 
</body>
