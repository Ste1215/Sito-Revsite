<div class="container">
    <h1>Crea la tua Prima recensione!</h1>
    <button mat-raised-button *ngIf="!mostraRecensione"  (click)=" mostraRecensione= true; mostraBottone = false">inizia ora</button>
    <div class="newRecensione-componente" *ngIf="mostraRecensione">
        <h2 mat-dialog-title>Recensioni su {{categoria}}</h2>
    <mat-chip-listbox aria-label="Fish selection">
          <mat-chip-option  (click)="selezionaNegozio('Youtube')">Youtube</mat-chip-option>
          <mat-chip-option (click)="selezionaNegozio('Twitch')">Twitch</mat-chip-option>
          <mat-chip-option (click)="selezionaNegozio('Altadefinizione')">Altadefinizione</mat-chip-option>
    </mat-chip-listbox>
      <mat-dialog-content>
          <textarea [(ngModel)]="nuovaRecensione" placeholder="Inserisci la tua recensione"></textarea> 
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close [disabled]="!nuovaRecensione" (click)="inviaRecensione()" >invia recensione</button>
      </mat-dialog-actions>
      </div>
    </div>
