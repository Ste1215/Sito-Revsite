<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <mat-toolbar style="background-color: #1976d2;">
        <div class="logo"> 
          <img  (click)="onCategorie()" src="../../../assets/img/RevSite-background.png" alt="Logo" width="72px" height="72px"/>
        </div>
      <div class="dashboard-btn">
        <button mat-button routerLink="categorie"  [routerLinkActive]="'categorie'"><mat-icon>category</mat-icon>Categorie</button>
        <button mat-button routerLink="recensioni" [routerLinkActive]="'categorie'"><mat-icon>reviews</mat-icon>Recensioni</button>
        <button mat-button routerLink="pagina3"    [routerLinkActive]="'categorie'">Pagina 3</button>
      </div>
            <span class="example-spacer"></span>
        <div class="profile-container" (click)="toggleMenu()">
              <button mat-button [matMenuTriggerFor]="menu" style="clip-path: circle(50%);" >
                <img [src]="authService.user.profileImage" alt="Default"/>
                <!-- <img [src]="authService.user.profileImage" alt="Default"/> -->
              </button>
              <mat-menu #menu="matMenu" >
                <button mat-menu-item (click)="openDialog()">
                  <mat-icon>settings</mat-icon>
                  <span>Impostazioni</span>
                </button>
                <button mat-menu-item (click)="onLogOut()">
                  <mat-icon>logout</mat-icon>
                  <span>logout</span>
                </button>
              </mat-menu>
        </div> 
      </mat-toolbar>
        <router-outlet></router-outlet>
