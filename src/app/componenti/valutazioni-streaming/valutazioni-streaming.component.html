<mat-tab-group>
    <mat-tab *ngFor="let negozio of negozi" [label]="negozio">
      <div *ngFor="let recensione of recensioniPerNegozi[negozio]">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Recensione by</mat-card-title>
            <mat-card-subtitle>{{this.userNome}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              {{ recensione.testo }}
          </mat-card-content>
          <mat-card-actions>
            <button class="button-59" role="button"><mat-icon >thumb_up</mat-icon>Utile</button>
            <span style="margin: 5px;"></span>
            <button class="button-59" role="button"><mat-icon >share</mat-icon>Condividi</button>    
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
