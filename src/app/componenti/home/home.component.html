<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo"> 
      <img src="/assets/img/RevSite-background.png" alt="Logo"><span style="cursor: pointer;" (click)="onHome()">evSite</span>
    </div>
    <span class="example-spacer"></span>
    <div class="button-Sign">
          <button mat-stroked-button class="signInButton" (click)="InLogin()">Sign in</button>
    <button mat-stroked-button (click)="inRegister()">Sign Up</button>
  </div>
  </mat-toolbar>
  <mat-drawer-container autosize >
    <mat-drawer #drawer opened="false" mode="over" position="start" >
      <mat-nav-list>
        <mat-list-item>
          <button mat-stroked-button (click)="inRegister()">
            <mat-icon>account_circle</mat-icon>
            Crea il tuo Account!</button> 
          </mat-list-item>
          <mat-list-item>
          <button mat-stroked-button>
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-4 w-4">
              <title>GitHub</title>

            Connect Github</button> 
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="intro-section" style="text-align: center; min-height: 800px;">
      <router-outlet></router-outlet>
      <h1>Leggi recensioni.</h1>
      <br>
      <h1>Scrivi recensioni.</h1>
      </div>
      <footer>
          <app-footer></app-footer>
      </footer> 
    </mat-drawer-content>
  </mat-drawer-container>
