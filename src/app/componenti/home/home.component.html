<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo"> <img src="/assets/img/RevSite-background.png" alt="Logo"><span>RevSite</span></div>
    <span class="example-spacer"></span>
    <div class="button-Sign">
          <button class="signInButton" (click)="InLogin()">Sign in</button>
    <button mat-stroked-button (click)="inRegister()">Sign Up</button>
  </div>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="over" position="start">
      <mat-nav-list>
        <mat-list-item>
          <button mat-stroked-button (click)="inRegister()">
            <mat-icon>account_circle</mat-icon>
            Crea il tuo Account!</button> 
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="intro-section" style="text-align: center; min-height: 800px;">
      <router-outlet></router-outlet>
      <h1>Leggi recensioni.</h1>
      <br>
      <h1>Scrivi recensioni.</h1>
      </div>
      <footer>
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <span>RevSite</span>
          </mat-grid-tile>
        </mat-grid-list>

        <div class="social">
          
        </div>
      </footer> 
    </mat-drawer-content>
  </mat-drawer-container>
