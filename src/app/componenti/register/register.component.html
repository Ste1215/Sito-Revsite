<h1>Registrazione Utente</h1>
<form #registerform="ngForm" (ngSubmit)="onSubmit(registerform)">
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required>
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required>
  </mat-form-field>
  <button mat-button color="primary" type="submit" [disabled]="!registerform.valid" >Invia</button>
</form>
